<ion-header *ngIf="openFoodFacts.successfulScan">
  <ion-toolbar color="main-secondary" class="ion-text-center">
    <ion-title>{{this.openFoodFacts.getScannedProductName()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="main-tertiary">
  <div class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-icon *ngIf="this.openFoodFacts.scannedHistamineFreeProduct && openFoodFacts.successfulScan && openFoodFacts.ingredientsFound" name="thumbs-up-sharp" class="ion-margin-top c-icon" color="success"></ion-icon>
        <ion-icon *ngIf="!this.openFoodFacts.scannedHistamineFreeProduct && openFoodFacts.successfulScan && openFoodFacts.ingredientsFound" name="thumbs-down-sharp" class="ion-margin-top c-icon" color="danger"></ion-icon>
        <ion-icon *ngIf="!openFoodFacts.successfulScan || !openFoodFacts.ingredientsFound" name="sad-outline" class="ion-margin-top c-icon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p *ngIf="this.openFoodFacts.scannedHistamineFreeProduct && openFoodFacts.successfulScan && openFoodFacts.ingredientsFound">
          <b>No histamine contained!</b>
        </p>
        <div *ngIf="!this.openFoodFacts.scannedHistamineFreeProduct && openFoodFacts.successfulScan && openFoodFacts.ingredientsFound">
          <b>Can contain histamine!</b>
          <ion-accordion-group>
            <ion-accordion value="first" class="c-histamine-accordion">
              <ion-item slot="header" color="main-secondary" class="c-histamine-ingredients ion-margin-top">
                <ion-label>Ingredients that can contain histamine:</ion-label>
              </ion-item>
              <div class="ion-padding c-histamine-ingredients-content" slot="content">
                <ion-list class="c-histamine-ingredients-content">
                  <ion-item color="main-light" *ngFor="let i of openFoodFacts.getMatchingIngredients()">{{i}}</ion-item>
                </ion-list>
              </div>
            </ion-accordion>
          </ion-accordion-group>
        </div>
        <p *ngIf="openFoodFacts.successfulScan && !openFoodFacts.ingredientsFound">
          <b>Ingredients not found!</b>
        </p>
        <p *ngIf="!openFoodFacts.successfulScan">
          <b>Product not found!</b>
        </p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
