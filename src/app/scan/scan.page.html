<div class="ion-text-center">
  <div *ngIf="!this.openFoodFacts.scanActive">
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-icon class="c-camera-icon" name="camera-outline" color="light"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="startScan()" color="main" class="c-button">
          <ion-text>{{'SCAN.startScan' | translate}}</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</div>
